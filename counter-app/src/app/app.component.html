<div class="container">
    <header>
        <h1>{{title}}</h1>
    </header>
    <main>
        <h2>Current count is : {{ count }}</h2>
    </main>
    <button (click) = 'reset()'>Reset count</button>
    <button (click) = 'increase()'>Increase count</button>
    <button (click) = 'decrease()'>Decrease count</button>
</div>
